<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knowledge Places Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    #map { height: 90vh; width: 100%; }
    .control-buttons { margin: 10px; }
    button { margin-right: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Knowledge Places Map</h2>

  <div class="control-buttons">
    <button id="search-nearby">Search Nearby</button>
    <button id="highlight-route">Highlight Route</button>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([53.3498, -6.2603], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let placesLayer = L.layerGroup().addTo(map);
    let routesLayer = L.layerGroup().addTo(map);
    let highlightedLayer = L.layerGroup().addTo(map);

    // Pick route color by category
    function getColorByCategory(name) {
      if (name.includes("Library")) return "red";
      if (name.includes("Museum")) return "blue";
      if (name.includes("Heritage")) return "green";
      if (name.includes("College")) return "purple";
      return "black";
    }

    // Load KnowledgePlaces
    fetch('/api/knowledgeplaces/geojson/')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          pointToLayer: (feature, latlng) => L.circleMarker(latlng, {color: 'red', radius: 6}),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`<b>${feature.properties.name}</b><br>${feature.properties.category}<br>${feature.properties.address || ''}`);
          }
        }).addTo(placesLayer);
      });

    // Load Routes
    fetch('/api/routes/geojson/')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: feature => ({ color: getColorByCategory(feature.properties.name), weight: 4 }),
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`<b>${feature.properties.name}</b><br>${feature.properties.description || ''}`);
            // Highlight nearby places when route clicked
            layer.on('click', () => {
              highlightedLayer.clearLayers();
              fetch(`/api/knowledgeplaces/places/near-route/${feature.properties.id}/?buffer=50`)
                .then(res => res.json())
                .then(data => {
                  L.geoJSON(data, {
                    pointToLayer: (f, latlng) => L.circleMarker(latlng, {color: 'green', radius: 8}),
                    onEachFeature: (f, l) => { l.bindPopup(`<b>${f.name}</b>`); }
                  }).addTo(highlightedLayer);
                });
            });
          }
        }).addTo(routesLayer);
      });

    // Highlight places within radius on map click
    map.on('click', function(e) {
      highlightedLayer.clearLayers();
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      fetch(`/api/knowledgeplaces/within_radius/?lat=${lat}&lon=${lon}&radius=500`)
        .then(res => res.json())
        .then(data => {
          data.forEach(place => {
            const coords = place.geometry.match(/POINT \((-?\d+\.\d+) (-?\d+\.\d+)\)/);
            if (!coords) return;
            const lon = parseFloat(coords[1]);
            const lat = parseFloat(coords[2]);
            L.circleMarker([lat, lon], {color: 'orange', radius: 8})
              .addTo(highlightedLayer)
              .bindPopup(`<b>${place.name}</b>`);
          });
        });
    });

    // Buttons explain functionality
    document.getElementById('search-nearby').addEventListener('click', () => {
      alert('Click anywhere on the map to search for nearby KnowledgePlaces!');
    });
    document.getElementById('highlight-route').addEventListener('click', () => {
      alert('Click a route to highlight nearby KnowledgePlaces!');
    });

  </script>
</body>
</html>
